<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blogs.abkap.dev</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="theme-div"><img src="../icons/moon.svg" alt="" /></div>
      <div class="container-div">
        <div class="basic article"><h2>Create new article</h2></div>
        <form action="/submit" method="POST">
          <div class="basic title">
            <input
              class="input-class"
              type="text"
              required
              placeholder="title"
            />
          </div>
          <div class="basic description">
            <input class="input-class" type="text" placeholder="description" />
          </div>
          <div class="basic content">
            <textarea
              class="area"
              name="content-area"
              id=""
              cols="30"
              rows="10"
              placeholder="content"
              required
            ></textarea>
          </div>
          <div class="button-div">
            <a href="#" class="cancel">Cancel</a>
            <button class="publish" type="submit">publish</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
